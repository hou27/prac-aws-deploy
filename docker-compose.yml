version: '2'

services:
  redis: # Name of container
    image: redis:latest
    restart: always
    ports:
      - 6379:6379
    # mem_limit: 128m
    networks:
      - shared-network
  postgres: # Name of container
    image: postgres:alpine
    restart: always
    env_file:
      - .env.prod
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    ports:
      - 5432:5432
    # mem_limit: 256m
    networks:
      - shared-network
  api:
    container_name: pracawsdeploy
    image: 172851517616.dkr.ecr.ap-northeast-2.amazonaws.com/pracawsdeploy
    networks:
      - shared-network
    # build:
    #   dockerfile: Dockerfile
    #   context: .
    env_file:
      - .env.prod
    ports:
      - 4000:4000
    # mem_limit: 512m
    depends_on:
      - redis
      - postgres
networks:
  shared-network:
    driver: bridge
